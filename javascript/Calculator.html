<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./Calculator.js"></script>
        <link rel="stylesheet" href="Calculator.css">
    </head>
    <body>
        <center>
            <h1>CALCULATOR</h1>
            <table>
                <tr>
                    <th colspan="4"><input type="text" id="tf" value="0" onkeydown="show1(this)" onkeyup="show2(this)"></th>
                </tr>
                <tr>
                    <td><input type="button" value="B" onclick="calculate(this)"></td>
                    <td><input type="button" value="C" onclick="calculate(this)"></td>
                    <td><input type="button" value="1/x" onclick="calculate(this)"></td>
                    <td><input type="button" value="sqrt" onclick="calculate(this)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="calculate(this)"></td>
                    <td><input type="button" value="8" onclick="calculate(this)"></td>
                    <td><input type="button" value="9" onclick="calculate(this)"></td>
                    <td><input type="button" value="/" onclick="calculate(this)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="calculate(this)"></td>
                    <td><input type="button" value="5" onclick="calculate(this)"></td>
                    <td><input type="button" value="6" onclick="calculate(this)"></td>
                    <td><input type="button" value="*" onclick="calculate(this)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="calculate(this)"></td>
                    <td><input type="button" value="2" onclick="calculate(this)"></td>
                    <td><input type="button" value="3" onclick="calculate(this)"></td>
                    <td><input type="button" value="-" onclick="calculate(this)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="." onclick="calculate(this)"></td>
                    <td><input type="button" value="0" onclick="calculate(this)"></td>
                    <td><input type="button" class="special" value="=" onclick="calculate(this)"></td>
                    <td><input type="button" value="+" onclick="calculate(this)"></td>
                </tr>
            </table>
        </center>

    </body>
</html>
